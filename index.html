<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>GURURLEVEL SIGN UP</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="bg" src="pics.jpg" alt="bg" />
        
       
      </div>
      <div class="right">
        <h1>Let's Sign Up!</h1>
        <form action="#" class="form">
          <div class="input-box">
            <input type="text" placeholder="Name" class="input" required />
            <label for="input">Name</label>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Select your part..." class="input" required />
            <label for="input">Select your part...</label>
            <div class="arrow-area">
                <div class="arrow-box" onclick="selectPart">
                    <i class='bx bxs-down-arrow' id="arrow"></i>
                </div>
            </div>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email Address" class="input" required />
            <label for="input">Email Address</label>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Phone Number" class="input" required />
            <label for="input">Phone Number</label>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Class Grade" class="input" required />
            <label for="input">Class Grade</label>
          </div>
          
          <div class="input-box">
            <input
              type="password"
              placeholder="Password"
              class="input"
              required
            />
            <label for="input">Password</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Confirm Password"
              class="input"
              required
            />
            <label for="input">Confirm Password</label>
          </div>
          <button class="btn-sec">Sign Up</button>
        </form>
        <p class="p2">
            <span>Have an account? <a href="signin.html">Sign In</a></span>
        </p>
       
      </div>
    </div>
  </body>
</html>
